
<ion-list *ngFor="let set in sets">
  <ion-item-sliding>
    <ion-item>
      {{Name}}
    </ion-item>
    <ion-item-options side="left" (ionSwipe)="failure($event)">
      <button danger (click)="failure($event)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-item-options>
    <ion-item-options side="right" (ionSwipe)="success($event)">
      <button danger (click)="success($event)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
